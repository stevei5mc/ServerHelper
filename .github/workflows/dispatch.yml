name: dispatch

on:
  workflow_dispatch:
    inputs:
      buildMode:
        description: 'Build mode'
        required: false
        default: 'Build plugin'
        type: choice
        options: ['Build plugin','Build docusaurus','Build plugin and docusaurus']
      gradleExpandParameters:
        description: 'Build gradle expand parameters'
        required: false
      additionalFunctions:
        description: "Additional functions"
        required: false
        default: 'Not used'
        type: choice
        options: ['Not used','PR Approve','Deploy gitHub pages']
      PR_ID:
        description: 'PR Approve ID'
        required: false
      artifactRetentionDays:
        description: "Artifact retention days"
        required: false
        default: '90'
        type: choice
        options: ['1','7','14','30','60','90']    

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  Initialize:
    runs-on: ubuntu-latest
    outputs:
      PR_ID: ${{ steps.get_info.outputs.PR_ID }}
      url: ${{ steps.get_info.outputs.url }}
      targetSha: ${{ env.targetSha }}
      targetRef: ${{ env.targetRef }}
      prState: ${{ env.prState }}
    steps:
    - name: 拉取代码
      uses: actions/checkout@v4
    - name: Summary base info
      uses: johngeorgewright/summary-action@v1.0.0
      with:
        summary: |
          # Base info
          |Build mode|Additional functions|Artifact retention days|
          |:-:|:-:|:-:|
          |${{ inputs.buildMode }}|${{ inputs.additionalFunctions }}|${{ inputs.artifactRetentionDays }}|
    - name: 获取信息
      id: get_info
      uses: ./.github/actions/getProjectInfo
    - name:  Print info
      run: |
        echo Bases info:
        echo Build mode: ${{ inputs.buildMode }}
        echo Target sha: ${{ env.targetSha }}
        echo Tatget ref: ${{ env.targetRef }}
        echo Additional functions info:
        echo Functions: ${{ inputs.additionalFunctions }}
        echo PR Approve ID: ${{ inputs.PR_ID }}

  build-plugin:
    if: (inputs.buildMode == 'Build plugin' || inputs.buildMode == 'Build plugin and docusaurus') || inputs.additionalFunctions == 'PR Approve'
    name: Build plugin
    needs: Initialize
    runs-on: ubuntu-latest
    env:
      java-version: "17"
    steps:
    - name: 拉取代码
      uses: actions/checkout@v4
    - name: 拉取 PR 代码
      if: inputs.additionalFunctions == 'PR Approve'
      run: gh pr checkout ${{ inputs.PR_ID }} && ls -la
    - name: Setup java ${{ env.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.java-version }}
        distribution: 'temurin'
    - name:  Cache local Gradle wrapper and repository
      uses: ./.github/actions/cacheGradle
    - name: Replace info
      run: |
        classPath=Common/src/main/java/cn/stevei5mc/serverhelper/common/base/BaseInfo.java
        version=$(grep "version = " ./build.gradle.kts |  sed 's/version = //g' | sed 's/"//g')
        sed -i 's/{git.commit.id}/${{ needs.Initialize.outputs.targetSha }}/g; s/{git.branch}/${{ needs.Initialize.outputs.targetRef }}/g; s/{project.version}/${{ steps.getProjectInfo.outputs.version }}/g' $classPath
    - name:  Build project
      run: |
        chmod 777 gradlew && ls -lah
        ./gradlew shadowJar javadocJar ${{ inputs.gradleExpandParameters }}
    - name: Get artifact hash
      run: bash .github/workflows/scripts/getArtifactHash.sh
    - name: Upload build artifact
      uses: ./.github/actions/uploadArtifact
      with:
        artifactName: Dispatch-Build_${{ github.run_number }}
        artifactSaveDays: ${{ inputs.artifactRetentionDays }}

