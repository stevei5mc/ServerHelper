name: "Upload artifact"
description: "Upload artifact"

inputs:
  artifactSuffixName:
    description: "Artifact suffix name"
    required: true
  artifactSaveDays:
    description: "90"
    required: true

runs:
  using: "composite"
  steps:
    - name: Upload Nukkit artifact
      uses: actions/upload-artifact@v4
      with:
        name: ServerHelper-Nukkit-${{ inputs.artifactName }}
        path: Nukkit/staging
        retention-days: ${{ inputs.artifactRetentionDays }}
    - name: Upload WaterdogPE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ServerHelper-WaterdogPE-${{ inputs.artifactName }}
        path: WaterdogPE/staging
        retention-days: ${{ inputs.artifactSaveDays }}